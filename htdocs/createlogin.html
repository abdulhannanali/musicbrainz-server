<%perl>

my $err = UserStuff::CreateLogin($ARGS{User}, $ARGS{Password}, 
                                 $ARGS{RetypePassword}, \%session);
if ($err ne "")
{
    mc_out($err);
    mc_comp('/newlogin.html');
}
else
{
    mc_out(qq/A new account has been created and you are 
              now logged into MusicBrainz!/);
    mc_comp('/comp/searchpage');
}

</%perl>

<html>
	<head>
		<title>Test Page for albumNameFix(string)</title>
		<script type="text/javascript" src="../app/jsUnitCore.js"></script>
		<script type="text/javascript" src="/scripts/autofix.js"></script>
	</head>
	<body>
		<script type="text/javascript">

			function runTest(_testname, _message, _sinput, _sexpect) {
				var _sreturn = "";
				try {
					_sreturn = albumNameFix(_sinput);
					assertEquals(_message, _sexpect, _sreturn);
					info('<span style="background-color: #aaffaa">'+_testname+' OK</span><br>'+
						 '<span class="mbinput">IN: &nbsp;\''+_sinput+'\'</span><br>'+
						 '<span class="mbexpect">EXP: \''+_sexpect+'\'</span>');
				} catch (ex) {
					_sinput  = _sinput.split(" ").join("&nbsp;");
					_sreturn = _sreturn.split(" ").join("&nbsp;");
					_sexpect = _sexpect.split(" ").join("&nbsp;");
					warn('<span style="background-color: #ffaaaa">'+_testname+' FAIL</span><br>'+"\n"+
						 '<span class="mbinput">IN: &nbsp;\''+_sinput+'\'</span><br>'+"\n"+
						 '<span class="mbexpect">EXP: \''+_sexpect+'\'</span><br>'+"\n"+
						 '<span class="mberror">RET: \''+_sreturn+'\'</span><br>'+"\n"+
						 (ex.ms != null ? '<span class="mberror">EXCEPTION: '+ex.msg+' </span><br>' : '')+"\n"+
						 getMessages());
					throw ex;
				}
			}

			function testAlbumCapitalization1() {
				var _sinput  = "My title:   the subtitle";
				var _sexpect = "My Title: The Subtitle";
				runTest("testAlbumCapitalization1", "Expect forced caps on The", _sinput, _sexpect);
			}
			function testAlbumCapitalization2() {
				var _sinput  = "My title ( the text a capped )";
				var _sexpect = "My Title (The Text a Capped)";
				runTest("testAlbumCapitalization1", "Expect forced caps on The", _sinput, _sexpect);
			}
			function testAlbumWithNumber1() {
				var _sinput  = "My title 12";
				var _sexpect = "My Title 12";
				runTest("testAlbumWithNumber1", "Expect Titled", _sinput, _sexpect);
			}
			function testAlbumDoubleQuotes1() {
				var _sinput  = "Album \"Double Quoted Text\" the asdf";
				var _sexpect = "Album \"Double Quoted Text\" The Asdf";
				runTest("testAlbumQuotes1", "Expect no change to quotes, but else titled", _sinput, _sexpect);
			}
			function testAlbumSingleQuotes1() {
				var _sinput  = "I AIn't wasn'T dOn't 'me is quoted' special";
				var _sexpect  = "I Ain't Wasn't Don't 'Me Is Quoted' Special";
				runTest("testAlbumSingleQuotes1", "Expect corrected aint&#039;t, wasn&#039;t don&#039;t but leave other text intact", _sinput, _sexpect);
			}
			function testAlbumAcronym1() {
				var _sinput  = "Album A.B.C. Asdf";
				var _sexpect = "Album A.B.C. Asdf";
				runTest("testAlbumAcronym1", "Expect no change", _sinput, _sexpect);
			}
			function testAlbumAcronym2() {
				var _sinput  = "Album 270 A.D.";
				var _sexpect = "Album 270 A.D.";
				runTest("testAlbumAcronym2", "Expect no change", _sinput, _sexpect);
			}
			function testAlbumAcronym3() {
				var _sinput  = "Album (A.B.C.) Asdf";
				var _sexpect = "Album (A.B.C.) Asdf";
				runTest("testAlbumAcronym3", "C is not part of acronym", _sinput, _sexpect);
			}
			function testAlbumAcronym4() {
				var _sinput  = "Album (A.B.C) Asdf";
				var _sexpect = "Album (A.B. C) Asdf";
				runTest("testAlbumAcronym4", "C is not part of acronym", _sinput, _sexpect);
			}
			function testAlbumHyphen1() {
				var _sinput  = "Name 95-96";
				var _sexpect = "Name 95-96";
				runTest("testAlbumHyphen1", "Expect no change to hypens", _sinput, _sexpect);
			}
			function testAlbumHyphen2() {
				var _sinput  = "Name 95 -96";
				var _sexpect = "Name 95 -96";
				runTest("testAlbumHyphen2", "Expect no change to hypens", _sinput, _sexpect);
			}
			function testAlbumHyphen3() {
				var _sinput  = "Name 95- 96";
				var _sexpect = "Name 95- 96";
				runTest("testAlbumHyphen3", "Expect no change to hypens", _sinput, _sexpect);
			}
			function testAlbumVolumeNumber1() {
				var _sinput  = "Name, Volume 1";
				var _sexpect = "Name, Volume 1";
				runTest("testAlbumVolumeNumber1", "no change", _sinput, _sexpect);
			}
			function testAlbumVolumeNumber2() {
				var _sinput  = "Name! Volume 1";
				var _sexpect = "Name! Volume 1";
				runTest("testAlbumVolumeNumber2", "no change", _sinput, _sexpect);
			}
			function testAlbumVolumeNumber3() {
				var _sinput  = "Name: Volume 1";
				var _sexpect = "Name: Volume 1";
				runTest("testAlbumVolumeNumber3", "no change", _sinput, _sexpect);
			}
			function testAlbumVolumeNumber4() {
				var _sinput  = "Name, Vol 1";
				var _sexpect = "Name, Volume 1";
				runTest("testAlbumVolumeNumber4", "VolumeStyleGuide", _sinput, _sexpect);
			}
			function testAlbumVolumeNumber5() {
				var _sinput  = "I Don't Know Who I Am (Let the War against Music Begin Vol.2)";
				var _sexpect = "I Don't Know Who I Am (Let the War Against Music Begin, Volume 2)";
				runTest("testAlbumVolumeNumber5", "VolumeStyleGuide", _sinput, _sexpect);
			}
			function testAlbumDiscOutsideParens() {
				var _sinput  = "Name Disc Yada Yada";
				var _sexpect = "Name Disc Yada Yada";
				runTest("testAlbumDiscOutsideParens", "Expect Disc to be unchanged", _sinput, _sexpect);
			}
			function testAlbumDiscNumber1() {
				var _sinput  = "Name (disc 1)";
				var _sexpect = "Name (disc 1)";
				runTest("testAlbumDiscNumber1", "Excpect no change", _sinput, _sexpect);
			}
			function testAlbumDiscNumber2() {
				var _sinput  = "Name CD1";
				var _sexpect = "Name (disc 1)";
				runTest("testAlbumDiscNumber2", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumber3() {
				var _sinput  = "Name CD 1";
				var _sexpect = "Name (disc 1)";
				runTest("testAlbumDiscNumber3", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumber4() {
				var _sinput  = "Name (CD 4)";
				var _sexpect = "Name (disc 4)";
				runTest("testAlbumDiscNumber4", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumber5() {
				var _sinput  = "The Ultimate R&B Album - Disk1";
				var _sexpect = "The Ultimate R&B Album (disc 1)";
				runTest("testAlbumDiscNumber5", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumber6() {
				var _sinput  = "The Fragile Disc 1 Left";
				var _sexpect = "The Fragile (disc 1: Left)";
				runTest("testAlbumDiscNumber6", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumber7() {
				var _sinput  = "The Fragile (Disc 1 Left)";
				var _sexpect = "The Fragile (disc 1: Left)";
				runTest("testAlbumDiscNumber7", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumber8() {
				var _sinput  = "The Fragile Disk 1 Left";
				var _sexpect = "The Fragile (disc 1: Left)";
				runTest("testAlbumDiscNumber8", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumberWithName1() {
				var _sinput  = "Name (disc 1: The name)";
				var _sexpect = "Name (disc 1: The Name)";
				runTest("testAlbumDiscNumberWithName1", "DiscNumberWithNameStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumberWithName2() {
				var _sinput  = "Name (CD 4 the name)";
				var _sexpect = "Name (disc 4: The Name)";
				runTest("testAlbumDiscNumberWithName2", "DiscNumberStyle", _sinput, _sexpect);
			}
			function testAlbumDiscNumberWithName3() {
				var _sinput  = "Name CD 4 The name";
				var _sexpect = "Name (disc 4: The Name)";
				runTest("testAlbumDiscNumberWithName3", "DiscNumberStyle", _sinput, _sexpect);
			}
		</script>
	</body>
</html>

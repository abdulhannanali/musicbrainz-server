<html>
 <head>
  <title>Test Page for AlbumNameFix(title)</title>
  <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
  <script type="text/javascript" src="../app/jsUnitCore.js"></script>
  <script type="text/javascript" src="/scripts/autofix.js"></script>
 </head>
 <body>
  <script type="text/javascript">

    function launchSortNameTest(_testname, _message, _sinput, _sexpect) {
      resetMessages();
      var _sreturn = "";
      try {
        _sreturn = artistNameGuessSortName(_sinput);
        assertEquals(_message, _sexpect, _sreturn);
        info("<span style=\"background-color: #aaffaa\">"+_testname+" OK</span><br><span class=\"mbinput\">IN: &nbsp;"+_sinput.replace(" ", "&nbsp;")+"</span><br><span class=\"mbexpect\">EXP: "+_sexpect.replace(" ", "&nbsp;")+"</span>");
      } catch (ex) {
        warn("<span style=\"background-color: #ffaaaa\">"+_testname+" FAIL</span><br><span class=\"mbinput\">IN: &nbsp;"+_sinput.replace(" ", "&nbsp;")+"</span><br><span class=\"mbexpect\">EXP: "+_sexpect.replace(" ", "&nbsp;")+"</span><br><span class=\"mberror\">RET: "+_sreturn.replace(" ", "&nbsp;")+"</span>"+getMessages());
        throw ex;
      }
    }
    function testSortName1() {
      var _sinput  = "Madonna";
      var _sexpect = "Madonna";
      launchSortNameTest("testSortName1", "Expect titled", _sinput, _sexpect);
    }
    function testSortName2() {
      var _sinput  = "The Beatles";
      var _sexpect = "Beatles, The";
      launchSortNameTest("testSortName2", "Expect uppercase, because first word is always capsed", _sinput, _sexpect);
    }
    function testSortName3() {
      var _sinput  = "Bob Marley and the Wailers";
      var _sexpect = "Marley, Bob and Wailers, The";
      launchSortNameTest("testSortName3", "Expect no change", _sinput, _sexpect);
    }
    function testSortName4() {
      var _sinput  = "Geoff Allman and Beth Joiner";
      var _sexpect = "Allman, Geoff and Joiner, Beth";
      launchSortNameTest("testSortName4", "Expect no change", _sinput, _sexpect);
    }
    function testSortName5() {
      var _sinput  = "DJ Tiësto";
      var _sexpect = "Tiësto, DJ";
      launchSortNameTest("testSortName5", "Expect no change", _sinput, _sexpect);
    }
    function testSortName6() {
      var _sinput  = "Los Lobos";
      var _sexpect = "Lobos, Los";
      launchSortNameTest("testSortName6", "Expect no change", _sinput, _sexpect);
    }
    function testSortName7() {
      var _sinput  = "Dr. Demento";
      var _sexpect = "Demento, Dr.";
      launchSortNameTest("testSortName7", "Expect no change", _sinput, _sexpect);
    }
    function testSortName8() {
      var _sinput  = "Dr. Harry Klein";
      var _sexpect = "Klein, Harry, Dr.";
      launchSortNameTest("testSortName8", "Expect no change", _sinput, _sexpect);
    }
    function testSortName9() {
      var _sinput  = "Joe J O'Mally, Sr.";
      var _sexpect = "O'Mally, Joe J, Sr.";
      launchSortNameTest("testSortName9", "Expect no change", _sinput, _sexpect);
    }
    function testSortName10() {
      var _sinput  = "Rebecca St. James";
      var _sexpect = "St. James, Rebecca";
      launchSortNameTest("testSortName10", "Expect no change", _sinput, _sexpect);
    }
    function testSortName11() {
      var _sinput  = "Harry Connick, Jr.";
      var _sexpect = "Connick, Harry, Jr.";
      launchSortNameTest("testSortName11", "Expect no change", _sinput, _sexpect);
    }
  </script>
 </body>
</html>

<%args>
$offset=>0
$guid=>""
</%args>

<& /comp/sidebar, title=>'View Pending Metadata' &>

<%perl>

if (!exists $ARGS{guid} || $ARGS{guid} eq '')
{
    mc_comp("/comp/badargs");
    return undef;
}
</%perl>

<font size=+1><b>Guid: <% $ARGS{guid} %></b></font><p>

<& /comp/showpendingpage, offset=>$offset, guid=>$guid &>
<& /comp/footer &>
